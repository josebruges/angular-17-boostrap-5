<app-navbar></app-navbar>
<div class="content-sections">
  <section class="section-content-category">
      <div class="container row grid-filter">
          <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 ptop">
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Busca un artÃ­culo" [(ngModel)]="searchTitle" (input)="onInputChange(searchTitle)">
                  <label for="floatingInput">Buscar post...</label>
              </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 ptop">
              <button type="button" class="btn btn-danger" (click)="filterPostsByTitle(searchTitle)">Buscar</button>
          </div>
      </div>
  </section>
  
  <section class="section-content-category" *ngIf="posts">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mv-20" *ngFor="let post of posts">
          <app-card [id]="post.id" [post]="post"></app-card>
        </div>
      </div>
  </section>
</div>
  

<app-footer></app-footer>
